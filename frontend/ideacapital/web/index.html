<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="IdeaCapital - Decentralized Invention Capital Platform">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="IdeaCapital">

  <title>IdeaCapital</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Loading indicator */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0D0221;
      color: #8B5CF6;
      font-family: 'Segoe UI', system-ui, sans-serif;
      flex-direction: column;
    }
    .loading p { margin-top: 16px; font-size: 14px; opacity: 0.7; }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
      <circle cx="24" cy="24" r="20" stroke="#8B5CF6" stroke-width="3" stroke-dasharray="60 30" stroke-linecap="round">
        <animateTransform attributeName="transform" type="rotate" from="0 24 24" to="360 24 24" dur="1s" repeatCount="indefinite"/>
      </circle>
    </svg>
    <p>Loading IdeaCapital...</p>
  </div>

  <!-- Vib3+ Shader SDK Loader â€” registers platform view factory for WebGL backgrounds -->
  <script src="vib3-loader.js" defer></script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
