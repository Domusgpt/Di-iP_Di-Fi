name: IdeaCapital CI

on:
  push:
    branches: [main, "claude/**"]
  pull_request:
    branches: [main]

jobs:
  # ================================================================
  # SOLIDITY CONTRACTS
  # ================================================================
  contracts:
    name: Contracts (Solidity)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: contracts
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: contracts/package-lock.json
      - run: npm ci
      - run: npx hardhat compile
      - run: npx hardhat test

  # ================================================================
  # TYPESCRIPT BACKEND (Firebase Functions)
  # ================================================================
  backend:
    name: Backend (TypeScript)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/functions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/functions/package-lock.json
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm test --if-present

  # ================================================================
  # RUST VAULT
  # ================================================================
  vault:
    name: Vault (Rust)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: vault
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: vault
      - run: cargo check
      - run: cargo test
      - run: cargo clippy -- -D warnings

  # ================================================================
  # PYTHON BRAIN
  # ================================================================
  brain:
    name: Brain (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: brain
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - run: pip install -r requirements.txt
      - run: pip install pytest pytest-asyncio mypy ruff
      - run: ruff check src/
      - run: python -m pytest tests/ -v --tb=short

  # ================================================================
  # DOCKER BUILD (validate all Dockerfiles)
  # ================================================================
  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: docker build -t ideacapital-vault ./vault
      - run: docker build -t ideacapital-brain ./brain

  # ================================================================
  # SCHEMA VALIDATION
  # ================================================================
  schema:
    name: Schema Consistency
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npx ajv-cli validate -s schemas/InventionSchema.json --valid
